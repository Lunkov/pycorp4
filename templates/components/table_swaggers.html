<!-- BEGIN DataTables  '{{ table_title }}' -->
<script>
// Call the dataTables jQuery plugin
$(document).ready(function() {
  $('#dataTable-{{ table_id }}').DataTable();
});
</script>


<div class="card shadow mb-4">
	<div class="card-header py-3">
		<h6 class="m-0 font-weight-bold text-primary" id="{{ table_id }}">{{ table_title }}</h6>
	</div>
	<div class="card-body">
		<div class="table-responsive">
			<table class="table table-bordered" id="dataTable-{{ table_id }}" width="100%" cellspacing="0">
				<thead>
						<tr>
							<th>Сервис</th>
							<th>Версия</th>
							<th>План</th>
							<th>Факт</th>
							<th>Ссылка</th>
						</tr>
				</thead>
				<tfoot>
						<tr>
							<th>Сервис</th>
							<th>Версия</th>
							<th>План</th>
							<th>Факт</th>
							<th>Ссылка</th>
						</tr>
				</tfoot>
				<tbody>
{% for i, item in table_rows %}
					<tr>
						<td><a href="/swagger/{{ item.id }}.html">{{ item.service }}</a>&nbsp;<a href="/service/{{ item.service }}.html">&#11041;</a></td>
						<td>{{ item.version }}</td>
						<td>{{ item.plan }}</td>
						<td>{{ item.fact }}</td>
						<td>{{ item.link }}</td>
					</tr>
{% endfor %}
					
				</tbody>
			</table>
		</div>
  </div>
</div>
<!-- END DataTables  '{{ table_title }}' -->
