<!-- BEGIN DataTables  '{{ table_title }}' -->
{% if table_rows|length %}
<script>
// Call the dataTables jQuery plugin
//$(document).ready(function() {
//  $('#dataTable-{{ table_id }}').DataTable();
//});
</script>

<div class="card shadow mb-4">
	<div class="card-header py-3">
		<h6 class="m-0 font-weight-bold text-primary">{{ table_title }}</h6>
	</div>
	<div class="card-body">
		<div class="table-responsive">
			<table class="table table-bordered" id="dataTable-{{ table_id }}" width="100%" cellspacing="0">
				<thead>
					<tr>
						<th>Наименование</th>
						<th>Тип</th>
						<th>Расположение</th>
						<th>Обязательное</th>
						<th>Описание</th>
					</tr>
				</thead>
				<tbody>
{% for item in table_rows %}
					<tr>
						<td>{{ item.name }}</td>
						<td>
							{% if item.schema|length %}
							  {{ item.schema.type }}
							{% endif %}
						</td>
						<td>{{ item.in }}</td>
						<td>{{ item.required }}</td>
						<td>{{ item.description }}</td>
					</tr>
{% endfor %}
					
				</tbody>
			</table>
		</div>
  </div>
</div>
{% endif %}
<!-- END DataTables  '{{ table_title }}' -->
