<!-- BEGIN DataTables  '{{ table_title }}' -->
<script>
// Call the dataTables jQuery plugin
$(document).ready(function() {
  $('#dataTable-{{ table_id }}').DataTable();
});
</script>


<div class="card shadow mb-4">
	<div class="card-header py-3">
		<h6 class="m-0 font-weight-bold text-primary" id="{{ table_id }}">{{ table_title }}</h6>
	</div>
	<div class="card-body">
		<div class="table-responsive">
			<table class="table table-bordered" id="dataTable-{{ table_id }}" width="100%" cellspacing="0">
				<thead>
						<tr>
							<th>Наименование</th>
							<th>Сервис</th>
							<th>Версия</th>
							<th>План</th>
							<th>ФТ</th>
							<th>Ссылка</th>
						</tr>
				</thead>
				<tfoot>
						<tr>
							<th>Наименование</th>
							<th>Сервис</th>
							<th>Версия</th>
							<th>План</th>
							<th>ФТ</th>
							<th>Ссылка</th>
						</tr>
				</tfoot>
				<tbody>
{% for i, item in table_rows %}
						<tr>
							<td><a href="/up/{{ item.id }}.html">{{ item.name }}</a></td>
							<td><a href="/service/{{ item.service }}.html">{{ item.service }}</a></td>
							<td>{{ item.version }}</td>
							<td>{{ item.plan }}</td>
							<td><a href="/fsd/{{ item.fsd }}.html">{{ item.fsd }}</a></td>
							<td><a href="{{ item.url }}" target=_blank>{{ item.url }}</a></td>
						</tr>
{% endfor %}
					
				</tbody>
			</table>
		</div>
  </div>
</div>
<!-- END DataTables  '{{ table_title }}' -->
