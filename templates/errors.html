{% include "header.html" %}

<div id="wrapper">

	{% include "menu.html" %}

	<!-- Content Wrapper -->
	<div id="content-wrapper" class="d-flex flex-column">

		<!-- Main Content -->
		<div id="content">

		{% include "navbar.html" %}

<div class="container-fluid">

<!-- DataTales  -->
<script>
// Call the dataTables jQuery plugin
$(document).ready(function() {
  $('#dataTable').DataTable();
});
</script>
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Сервисы</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>Error</th>
                                            <th>Service</th>
                                            <th>Description</th>
                                            <th>Link</th>
                                        </tr>
                                    </thead>
                                    <tfoot>
                                        <tr>
                                            <th>Error</th>
                                            <th>Service</th>
                                            <th>Description</th>
                                            <th>Link</th>
                                        </tr>
                                    </tfoot>
                                    <tbody>
{% for i, item in prop['errors'] %}
                                        <tr>
                                            <td>{{ item.msgtype }}</td>
                                            <td><a href="/service/{{ item.id }}.html">{{ item.service }}</a></td>
                                            <td>{{ item.description }}</td>
                                            <td><a href="{{ item.link }}">Link</a></td>
                                        </tr>
{% endfor %}
                                        
                                    </tbody>
                                </table>
                    </div>
              </div>
            </div>
		</div>
            
		</div>
		<!-- End of Main Content -->

	</div>
	<!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->
